fragment FullCampsiteFields on Campsite {
  id
  name
  startingDate
  endingDate
  invites {
    userId
    status
    role
    email
  }
  manager {
    ...UserFields
  }
  counselors {
    ...UserFields
  }
  campers {
    ...UserFields
  }
  gearCategories {
    id
    category
    gear {
      id
      name
      quantity
      userHasVolunteered
      volunteers {
        userId
        volunteerAmount
      }
    }
  }
}
