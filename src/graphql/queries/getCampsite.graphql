query GetCampsite($campsiteId: Int!) {
  getCampsite(campsiteId: $campsiteId) {
    id
    name
    startingDate
    endingDate
    counselor {
      id
      username
    }
    gearCategories {
      id
      category
      gears {
        id
        gearCategoryId
        name
        quantity
        gearVolunteers {
          userId
          gearId
          volunteerAmount
        }
      }
    }
  }
}
